<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze Discord Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #1e1f29, #4e73df, #6c5ce7, #1e1f29);
            background-size: 800% 800%;
            animation: gradientShift 15s ease infinite;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            animation: pop 0.6s ease-in-out;
        }
        .discord-logo {
            width: 60px;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .invite-btn {
            background-color: #5865F2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 1.1rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .invite-btn:hover {
            background-color: #4752c4;
            transform: scale(1.05);
        }
    </style>
    <script>
        const inviteLink = "https://discord.com/oauth2/authorize?client_id=1064476252792160297";
        
        // Instant redirect on desktop, delay on mobile
        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            setTimeout(() => window.location.href = inviteLink, 4000);
        } else {
            window.location.href = inviteLink;
        }
    </script>
</head>
<body>
    <div class="card max-w-md">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord Logo" class="discord-logo">
        <img src="https://cdn.discordapp.com/avatars/1064476252792160297/46bdb58b60c45e639a171f0d88a1ff18.webp?size=1024" 
             alt="Blaze Bot Avatar" class="avatar">
        <h1 class="text-4xl font-bold mb-2">ðŸš€ Meet Blaze</h1>
        <p class="text-lg mb-4">Your all-in-one Discord companion â€” always evolving with new features.</p>
        <a href="https://discord.com/oauth2/authorize?client_id=1064476252792160297" class="invite-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" width="24" height="24">
            Invite Blaze
        </a>
        <p class="mt-3 text-sm opacity-75">Redirecting in 4 seconds on mobile...</p>
    </div>
</body>
</html>
